<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/robot-icon.png" type="image/x-icon">
    <style>
        body {
            background-color: #2b2d30;
            color: #fff;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .header {
            background-color: #fff;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="emailReg">Email</label>
                <input type="email" class="form-control" id="emailReg" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="passwordReg">Password</label>
                <input type="password" class="form-control" id="passwordReg" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="emailLogin">Email</label>
                <input type="email" class="form-control" id="emailLogin" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="passwordLogin">Password</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
